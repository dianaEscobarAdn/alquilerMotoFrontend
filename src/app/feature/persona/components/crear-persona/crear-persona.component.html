<h1>Registrar Persona</h1>
<form [formGroup]="personaForm" (ngSubmit)="onSubmit()"  class="form">
  <input validar type="number" id="cedula" name="cedula" placeholder="Cédula"
        formControlName="cedula">
  <input validar type="text" id="nombre" name="nombre" placeholder="Nombre"
        formControlName="nombre">
  <input validar type="text" id="apellido" name="apellido" placeholder="Apellido"
        formControlName="apellido">
  <input validar type="number" id="telefono" name="telefono" placeholder="Teléfono"
        formControlName="telefono">
  <input validar type="text" id="direccion" name="direccion" placeholder="Dirección"
        formControlName="direccion">
  <button type="submit" class="btn btn-primary"> Crear </button>
</form>
