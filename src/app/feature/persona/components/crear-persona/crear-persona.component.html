<h1>Registrar Persona</h1>
<form [formGroup]="personaForm" (ngSubmit)="onSubmit()"> 
  <div class="row">
    <div class="col-sm-2">
      <label>Cédula:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="cedula" name="cedula" placeholder="cedula"
        class="form-control" formControlName="cedula">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Nombre:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="nombre" name="nombre" placeholder="nombre"
        class="form-control" formControlName="nombre">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Apellido:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="apellido" name="apellido" placeholder="apellido"
        class="form-control" formControlName="apellido">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Telefono:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="telefono" name="telefono" placeholder="telefono"
        class="form-control" formControlName="telefono">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Dirección:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="direccion" name="direccion" placeholder="direccion"
        class="form-control" formControlName="direccion">
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary"> Crear </button>
  </div>
</form>
