<h1>Gestion de Personas</h1>
<table>
  <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let item of listaPersonas | async">
      <td> {{item.idPersona}}</td>
      <td> {{item.cedula}} </td> 
      <td> {{item.nombre}} </td>
      <td> {{item.apellido}} </td>
      <td> {{item.telefono}} </td>
      <td> {{item.direccion}} </td>
    </tr>
  </tbody>
</table>
